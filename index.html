<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="content/css/style.css">
</head>
<body>
  <div class="container">
      <h1 class="text-center py-3">Users Management app</h1>
    <hr>
    <section class="edit-user-sec"> 
      <form class="edit-user-form">
        <div class="edit-user">
          <div class="form-floating mb-3 edit-input">
            <input type="text" class="form-control" id="user-name-input" placeholder="User Name">
            <label for="user-name-input">User Name</label>
          </div>
          <div class="form-floating mb-3 edit-input">
            <input type="email" class="form-control" id="user-email-input" placeholder="User Email">
            <label for="user-email-input">User Email</label>
          </div>
          <div class="form-floating mb-3 edit-input">
            <select name="" class="form-control"  id="user-role-input">
              <option value="user">User</option>
              <option value="admin">Admin</option>
              <option value="agent">Agent</option>
            </select>
            <label for="user-desc-input">User role</label>
          </div>
        </div>
        <button class="btn btn-primary add-user-btn">Add user</button>
        <button class="btn btn-info d-none text-white update-user-btn">Update user</button>
      </form>
      <hr>
    </section>
    <div class="user-search">
      <div class="form-floating mb-3">
        <input type="text" id="user-search__input" class="user-search__input form-control" placeholder="Type text to search for">
        <label for="user-search__input">Search by any category</label>
      </div>
    </div>
    <section class="users">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th class="deleteCol" scope="col">Delete</th>
            <th class="updateCol" scope="col">Update</th>
          </tr>
        </thead>
        <tbody class="users-container table-group-divider">
          
        </tbody>
      </table>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="content/js/users.js" type="module"></script>
</body>
</html>
